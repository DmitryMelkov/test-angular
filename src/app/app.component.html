<app-global-error></app-global-error>

<div class="max-w-2xl container mx-auto pt-5">
  <h1 class="font-bold mb-2 text-center">
    {{title | titlecase}}
  </h1>
  <!-- статика -->
  <!-- <app-product [product]="products[0]"></app-product>
  <app-product [product]="products[1]"></app-product> -->

  <!-- апи вариант 1 -->
  <!-- <p *ngIf="loading" class="text-center text-lg">Loading...</p>
  <app-product *ngFor="let product of products" [product]="product"></app-product> -->

  <!-- фильтрация -->
  <input type="text" class="mb-2 border py-2 px-4 w-full" placeholder="filter products..." [(ngModel)]="term">

  <!-- апи вариант 2 -->
  <p *ngIf="loading" class="text-center text-lg">Loading...</p>

  <div *ngIf="products$ | async as products">
    <app-product *ngFor="let product of products | filterProducts: term; let i = index" [product]="product"></app-product>
  </div>

  <!-- модалка -->
  <app-modal title="Create new Product">
    <app-create-product></app-create-product>
  </app-modal>

</div>
